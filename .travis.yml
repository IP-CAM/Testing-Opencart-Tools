language: php
php:
- 5.4
- hhvm

services:
  - mysql

sudo: false

install:
- travis_retry composer install --no-interaction

script:
- find admin catalog tests -name *.php | xargs -n 1 -P4 php -l
- phpunit -c tests/phpunit/phpunit.xml


notifications:
  slack:
    on_success: always
  email:
    recipients:
      - example@gmail.com      
    on_success: never  # default: change
    on_failure: always # default: always
