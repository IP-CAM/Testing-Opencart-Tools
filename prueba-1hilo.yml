execution:
- concurrency: 1
  hold-for: 1m
  scenario: prueba-testing

scenarios:
  prueba-testing:
    requests:
    - http://open-cart.azurewebsites.net/

reporting:
- module: blazemeter
- module: passfail
  criteria:
    - subject: avg-rt
      condition: '>'
      threshold: 6s
      timeframe: 5s
      logic: for
      fail: true
      stop: false
    - subject: p90
      condition: '>'
      threshold: 9s
      timeframe: 5s
      logic: for
      fail: true
      stop: false
    - subject: fail
      condition: '>'
      threshold: 50%
      timeframe: 5s
      logic: for
      fail: true
      stop: false


modules:
  jmeter:
    path: .local/jmeter
  console: 
    disable: true
settings:
  default-executor: jmeter
